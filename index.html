<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main id="main">
    <div class="div" id="div1"><h2>Add New Task </h2>

<!-- 1  -->
        <section class="section" id="newTask" >New Task :
            <input type="text" id="add_task"><br>
            <button onclick=" add_task()" >Add</button>
            <p id="task1"></p>
        </section>
<!-- 2  -->
        <section class="section" id="newDesc">Description :
            <input type="text" id="desc_task"><br>
            <button onclick=" desc_task()" >Add</button>
            <p id= "desc1"></p>
        </section>
<!-- 3  -->

    <section class="section" id="duaDate"> Due Date : <br>
        <input type="date" id="start_date">
        <input type="date" id="end_date" onchange="get_days()">
        <p id="days">number of days remaining : </p>
    </section>

<!-- 4 -->
        <section class="section" id="status">Status : <br>
            <td> todo: <input type= "checkbox" id= "todo" class= "lg" value= "To Do"> </td>
            <td> doing: <input type= "checkbox" id= "doing" class="lg" value= "Doing"> </td>
            <td> done: <input type= "checkbox" id= "done" class= "lg" value= "Done"> </td>
            <button onclick= "getCheckboxValue()">Submit</button> <br>
            <p id="result"></p>
        </section>
<!-- 5 -->
        <section class="section" id="add_all">Please click to add!
        <button onclick="add_all()"> Add </button>
        </section>
<!-- 6 -->
    </div>
